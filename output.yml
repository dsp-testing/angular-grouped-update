input:
    job:
        package-manager: npm_and_yarn
        allowed-updates:
            - dependency-type: direct
              update-type: all
        dependency-groups:
            - name: angular
              rules:
                patterns:
                    - '@angular*'
        experiments:
            grouped-updates-prototype: true
            npm-transitive-dependency-removal: true
        ignore-conditions:
            - dependency-name: '@angular/animations'
              source: output.yml
              version-requirement: '>16.1.4'
            - dependency-name: '@angular/forms'
              source: output.yml
              version-requirement: '>16.1.4'
        source:
            provider: github
            repo: dsp-testing/angular-grouped-update
            directory: /.
            commit: 765fa3913054466c4c20faa58e8c6825def7be2c
            hostname: github.com
            api-endpoint: https://api.github.com/
        credentials-metadata:
            - host: github.com
              type: git_source
    credentials:
        - host: github.com
          password: $LOCAL_GITHUB_ACCESS_TOKEN
          type: git_source
          username: x-access-token
